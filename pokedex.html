<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Afacad:ital,wght@0,400..700;1,400..700&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <header class="w-full text-center bg-[#ffcb00] sticky top-0 z-100">
      <h1 class="text-3xl font-bold py-8">Pokémon Cards</h1>
      <nav
        id="navbar"
        class="bg-[hsl(31,40%,15%)] text-white flex justify-center items-center py-2 gap-8"
      >
        <ul id="nav-list" class="flex gap-8 text-lg">
          <li class="hover:underline"><a href="./index.html">Home</a></li>
          <li class="hover:underline"><a href="./pokedex.html">Pokédex</a></li>
        </ul>
        <div id="search-container" class="text-white relative">
          <div
            class="flex items-center border-1 rounded-lg bg-[hsl(31,40%,30%)]"
          >
            <img
              src="img/icons8-suche-16.png"
              alt="search"
              class="w-4 h-4 bg-cover mx-4"
            />
            <input
              type="text"
              id="search-input"
              autocomplete="off"
              placeholder="Enter ID or name"
              class="border-none focus:outline-none focus:ring-0"
            />
            <button
              id="search-btn"
              class="hover:cursor-pointer hover:bg-slate-400 mx-4"
              type="submit"
            >
              search
            </button>
          </div>
          <div
            id="search-result"
            class="border-1 border-[#362717] text-[#362717] text-lg p-2 bg-white absolute left-0 top-full w-full z-500 hidden"
          ></div>
        </div>
      </nav>
    </header>
    <main class="container mx-auto p-4">
      <!--<div id="pokedexGrid" class="grid grid-cols-2 gap-4 p-4"></div>-->
      <div
        id="pokedexGrid"
        class="grid grid-cols-[repeat(auto-fill,minmax(250px,1fr))] gap-4"
      >
        <!-- Pokémon cards will be populated here -->
      </div>
    </main>
    <footer></footer>
    <script src="pokedex.js"></script>
  </body>
</html>
